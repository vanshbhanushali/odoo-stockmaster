    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              odoo: {
                50: '#f0f4f8',
                100: '#d9e2ec',

                600: '#5a3752',
                700: '#45283e',
                action: '#00a09d' // Teal for actions
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },

              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
            }
          }
        }
      }
    </script>
